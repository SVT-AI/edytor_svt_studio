<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVT Studio Edytor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <img src="logo.png" alt="SVT Studio Logo" class="logo" />
      <div class="controls">
        <button onclick="toggleTheme()">🌙/☀️</button>
        <div class="language-switch">
          <button onclick="setLanguage('pl')">PL</button>
          <button onclick="setLanguage('en')">EN</button>
        </div>
      </div>
    </header>

    <main>
      <h1 id="title">Edytor zdjęć SVT Studio 📸</h1>

      <input type="file" accept="image/*" id="upload" />

      <div class="toolbar">
        <button onclick="startCrop()">✂️ Kadruj</button>
        <button onclick="enableDraw()">🖌️ Rysuj</button>
        <input type="color" id="colorPicker" value="#ff0000"/>
        <input type="range" id="brushSize" min="1" max="30" value="3"/>
        <button onclick="applyPortraitEffect()">📷 Portret</button>
        <button onclick="applySharpen()">🔍 Wyostrz</button>
        <button onclick="undo()">↩️ Cofnij</button>
        <button onclick="saveImage('jpg')">💾 JPG</button>
        <button onclick="saveImage('png')">💾 PNG</button>
        <button onclick="saveImage('webp')">💾 WebP</button>
        <button onclick="saveAsPDF()">📄 PDF</button>
      </div>

      <div class="editor-area">
        <div class="canvas-wrapper">
          <canvas id="canvas"></canvas>
        </div>
        <div class="preview-wrapper">
          <p>Podgląd wycinka:</p>
          <canvas id="previewCanvas"></canvas>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
